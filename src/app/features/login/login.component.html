<div class="center-page">
    <div class="full-screen-form-wrapper">
        <form class="full-screen-form" (submit)="login()" #loginForm="ngForm">
            <span class="header-text">Zaloguj się</span>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input [formControl]="email" matInput placeholder="Ex. pat@example.com" required autocorrect="off">
                <mat-icon matSuffix class="email-icon">email</mat-icon>
                <mat-error *ngIf="!email.valid">
                    {{getErrorMessage()}}
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Hasło</mat-label>
                <input [type]="hidePassword ? 'password' : 'text'" [formControl]="password" autocomplete="off" autocorrect="off" matInput required>
                <button mat-icon-button type="button" matSuffix (click)="hidePassword = !hidePassword" tabindex="-1"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-raised-button class="form-full-width" color="primary" type="submit">Zaloguj</button>
            <mat-error *ngIf="showIncorrectCredentialsInfo">
                Nieprawidłowe dane logowania
            </mat-error>
            <span class="addition-text">Nie masz konta? <a [routerLink]="['/signup']">Zarejestruj się</a>
            </span>
        </form>
    </div>
</div>
