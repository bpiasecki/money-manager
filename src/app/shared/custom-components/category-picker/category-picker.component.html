<h1 mat-dialog-title>Wybierz kategorię</h1>
<div mat-dialog-content class="dialog-content">
    <div class="search-categories">
        <mat-form-field class="form-full-width" floatLabel="never">
            <mat-label>ZNAJDŹ KATEGORIĘ...</mat-label>
            <input matInput type="text" (keyup)="filterCategories($event)" placeholder="Ex. Mia" #searchInput autocomplete="off">
        </mat-form-field>
    </div>
    <div *ngIf="!selectedParent || selectedParent?.data?.children?.length == 0 || searchInput.value; else subcategories"
        class="categories-wrapper">
        <div *ngFor="let category of categories" (click)="onParentCategorySelect(category)"
            [ngStyle]="{'color': category.key == itemKey ? 'red' : 'black'}">
            <div>
                <mat-icon>{{category.data.icon ?? 'category'}}</mat-icon>{{category.data.name}}
            </div>
        </div>
    </div>

    <ng-template #subcategories>
        <div class="categories-wrapper">
            <div class="bounceIn" *ngFor="let child of selectedParent?.data?.children" [mat-dialog-close]="child.key"
                [ngStyle]="{'color': child.key == itemKey ? 'red' : 'black'}">
                <div>
                    <mat-icon>category</mat-icon>{{child.data.name}}
                </div>
            </div>
        </div>
    </ng-template>
</div>
<div mat-dialog-actions>
    <button mat-button type="button" color="primary" (click)="onClose()">{{selectedParent ? 'Wróć' : 'Anuluj'}}</button>
</div>
