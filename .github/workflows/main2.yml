name: Deploy

on: [workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Install packages
        run: npm install --legacy-peer-deps
      - name: Run production build
        run: npm run build:prod
        env:
          HTTPS: 'true'

      - name: Deploy to GitHub Pages
        run: npm run deploy 
