<div class="bg-image"></div>
<div class="centered-content" *ngIf="dataLoaded">
  <div
    [ngClass]="{'full-screen-view': isFullScreenMode || (fullScreenBreakpoint$ | async), 'overview-panel-container': isUserLogged, 'login-panel-container':!isUserLogged}">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #drawer class="sidenav"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false && isUserLogged">
        <mat-toolbar>Money Manager</mat-toolbar>
        <mat-nav-list>
          <a mat-list-item routerLink="/overview" routerLinkActive="active">Podsumowanie</a>
          <a mat-list-item routerLink="/accounts" routerLinkActive="active">Konta</a>
          <a mat-list-item routerLink="/transactions" routerLinkActive="active">Transakcje</a>
        </mat-nav-list>
        <button mat-raised-button class="logout-button" color="primary" type="button" (click)="logout()">Wyloguj</button>
        <mat-slide-toggle class="slide-toggle" [(ngModel)]="isFullScreenMode">
          Tryb pe≈Çnoekranowy
        </mat-slide-toggle>
      </mat-sidenav>
      <mat-sidenav-content [style.border-radius.px]="isUserLogged ? 0 : 15">
        <mat-toolbar *ngIf="isUserLogged" class="overview-toolbar">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
            *ngIf="isUserLogged && drawer && isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span class="spacer"></span>
          <button mat-icon-button (click)="addNewItem()">
            <mat-icon>add</mat-icon>
          </button>
        </mat-toolbar>
        <div [ngClass]="isUserLogged ? 'sidenav-content' : 'login-content'">
          <ng-scrollbar>
          <router-outlet></router-outlet>
        </ng-scrollbar>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
